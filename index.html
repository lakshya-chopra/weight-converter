<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weight Converter</title>
    <link rel='stylesheet' href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
    <div class='container'>
    
        <div class="row">
            <h1 id='heading1'>Weight Converter</h1>
        </div>

        <input type="number" placeholder="Enter value in kilograms" id='user-input'>

        <div class="card">
            <h2>Grams:</h2>
            <div id="gramCard"><span id="gramOutput"></span></div>

            <h2>Pounds:</h2>
            <div id="poundCard"><span id="poundsOutput"></span></div>

            <h2>Ounces:</h2>
            <div id="ouncesCard"><span id="ouncesOutput"></span></div>
        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
